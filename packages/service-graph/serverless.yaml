service: gamify/service-graph
provider:
    name: aws
    runtime: nodejs14.x
    region: us-west-1
functions:
    graphql:
        # this is formatted as <FILENAME>.<HANDLER>
        handler: src/graph.graphqlHandler
        events:
            - http:
                  path: /
                  method: post
                  cors: true
            - http:
                  path: /
                  method: get
                  cors: true
